<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript" src="../js/ajax.js"></script>
<script type="text/javascript" src="../js/axios.min.js"></script>
<style type="text/css">
span{
    color:red;
}
</style>
</head>
<body>
<form id="ff" action="reg.do">
账号:<input type="text" name="ename" v-model="user.ename"><span id="ename"></span><br>
昵称:<input type="text" name="cname" v-model="user.cname"><span id="cname"></span><br>
密码:<input type="password" name="password" v-model="user.password"><span id="password"></span><br>
邮箱:<input type="email" name="email" v-model="user.email"><span id="email"></span><br>
电话:<input type="number" name="phone" v-model="user.phone"><span id="phone"></span><br>
性别:<input type="text" name="sex" v-model="user.sex"><span id="sex"></span><br>
<button @click="reg" type="button">注册</button>

</form>
<script type="text/javascript">
   var v=new Vue({
	   el:"#ff",
	   data:{
		   user:{}
	   },
	   methods:{
		   reg(){
			   axios.get("reg.do",{
				   params:this.user
			   }).then(res=>{
				   for(var e of res.data.data){
					   //获取报错字段对应的span对象
					   var span=document.getElementById(e.field);
					   //设置span对象的内部文本
					   span.innerText=e.defaultMessage;
					   
				   }
				   console.info(res.data);
			   });
			  
		   }
	   }
   });


</script>

</body>
</html>
